    <style>
        /* 공통 Modal 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* 공통 Modal 컨텐츠 스타일 */
        .modal-content {
            background: white;
            border-radius: 8px;
            margin: 10% auto;
            padding: 20px;
            width: 400px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            top: 15%;
        }

        /* Form 스타일 */
        #idFindForm,
        #pwFindForm {
            display: flex;
            flex-direction: column;
        }

        /* 라벨과 인풋박스를 한 줄에 배치 */
        #idFindForm .form-group,
        #pwFindForm .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        #idFindForm .form-group label,
        #pwFindForm .form-group label {
            width: 100px; /* 라벨의 너비를 고정 */
            margin-right: 10px;
        }

        #idFindForm .form-group input,
        #pwFindForm .form-group input {
            flex: 1; /* 입력 박스가 가능한 한 넓게 */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #idFindForm button,
        #pwFindForm button {
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px; /* 버튼을 위의 입력 필드와 떨어지게 */
        }

        #idFindForm button:hover,
        #pwFindForm button:hover {
            background-color: #45a049;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        #ErrMsg.show {
            display: block;
            animation: shake 0.5s ease;
        }
        #loader2 {
            position: fixed;
            top: 0;
            left: 0;
            background-color: #fff;
            opacity: 0.8;
            width: 100%;
            height: 100%;
            display: none; /* 처음에는 숨김 상태 */
            z-index: 9000;
        }

        #loader2 .loader {
            position: fixed;
            top: calc(50% - 48px);
            left: calc(50% - 48px);
            width: 96px;
            height: 96px;
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #loader2 .loader > span {
            position: fixed;
            top: calc(50% - 27px);
            left: calc(50% - 27px);
            width: 48px;
            height: 48px;
            border: 3px solid #FFF;
            border-radius: 50%;
            display: inline-block;
            animation: rotation 1s linear infinite;
        }

        #loader2 .loader > span::after {
            content: '';
            box-sizing: border-box;
            position: absolute;
            left: 0;
            top: 0;
            background: #5ddfde;
            width: 16px;
            height: 16px;
            transform: translate(-50%, 50%);
            border-radius: 50%;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>

<script>
    //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
    function sample4_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function (data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if (data.buildingName !== '' && data.apartment === 'Y') {
                    extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if (extraRoadAddr !== '') {
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('postno').value = data.zonecode;
                document.getElementById("address1").value = roadAddr;
                document.getElementById("placeAddress").value = data.jibunAddress;

                var guideTextBox = document.getElementById("guide");
                // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                if (data.autoRoadAddress) {
                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                    guideTextBox.style.display = 'block';

                } else if (data.autoJibunAddress) {
                    var expJibunAddr = data.autoJibunAddress;
                    guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                    guideTextBox.style.display = 'block';
                } else {
                    guideTextBox.innerHTML = '';
                    guideTextBox.style.display = 'none';
                }
            }
        }).open();
    }
</script>

                                let data = [];
                                if (dic.hasOwnProperty(storageKey)) {
                                    data = dic[storageKey];
                                } else {
                                    dic[storageKey] = data;
                                }
                                data.push({ 'label_code': item.label_code, 'text': item.text, 'desc': item.descr });
                            });

                            $.each(dic, function (k, v) {

                                sessionStorage.setItem(k, sessionData);

                        };

                        let fnfailure = function () {

                        AjaxUtil.getAsyncData(url, pData, fnsuccess, fnfailure);
